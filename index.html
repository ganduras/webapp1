<script>
$(document).ready(function(){

            function update() {


                var cmdJoy = new ROSLIB.Topic({
  		ros : ros,
  		name : '/' + robot.name +'/velocita',
  		messageType : 'std_msgs/Float32'
		});


                var tasks_time = $('#tasks_time').slider('value');
 
                
	var joy = new ROSLIB.Message({
	"data": tasks_time
	});
	cmdJoy.publish(joy);
 }

           $( "#tasks_time" ).slider({
                range: "max",
                step: 0.1,
                min: 0,
                max: 1,
                stop: function() {
                    update();

                }
            });


        });
        


</script>
